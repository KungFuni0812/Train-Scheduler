<!DOCTYPE html>

<html lang="en-us">

<head>

<meta charset="UTF-8">
<title>Train Scheduler</title>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap CDN-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>

<body>

<div class="container">

<br>

<!-- Jumbotron Title -->
<div class="jumbotron">
    <h1 class="text-center">Anytime is Train Time</h1>
    <h4 class="text-center">Choo Choo!</h4>
</div>

<!-- Train Title -->
<div class="row">
    <div class="col-lg-12">
    <div class="card">
        <div class="card-body">
        <h6 class="text-left">Current Train Schedule</h6>
        </div>
    </div>
    </div>
</div>

<!-- Current Trian Schedule -->
<div class="row">
    <div class="col-lg-12">
    <div class="card">
        <div class="card-body">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                    <tbody id="train-table-body">
                    </tbody>
            </table>
        </div>
        </div>
    </div>
    </div>
</div>

<!-- Adding Train -->
<div class="row">
    <div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h6 class="text-left">Add Train</h6>
        </div>
        <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="Train-Name">Train Name</label>
                <input class="form-control" id="tname" type="text">
            </div>
            <div class="form-group row">
                <label for="Destination">Destination</label>
                <input class="form-control" id="dsnation" type="text">
            </div>
            <div class="form-group row">
                <label for="First-Train-Time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="fttime" type="text">
            </div>
            <div class="form-group row">
                <label for="Frequency">Frequency (min)</label>
                <input class="form-control" id="freq" type="text">
            </div>
            <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
        </form>
        </div>
    </div>
    </div>

</div>

</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="./assets/javascript/app.js"></script>

</body>

</html>
